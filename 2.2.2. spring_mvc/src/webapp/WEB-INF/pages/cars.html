<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  table, th, td {
    border: 4px solid #523ce0;
  }
</style>
<body>

<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>stamp</th>
    <th>color </th>
    <th>price </th>
  </tr>
  <div th:each="car1: ${cars2}">

    <tr>
      <td>
        <p th:text="${car1.id}"></p>
      </td>
      <td>
        <p th:text="${car1.name}"></p>
      </td>
      <td>
        <p th:text="${car1.stamp}"></p>
      </td>
      <td>
        <p th:text="${car1.color}"></p>
      </td>
      <td>
        <p th:text="${car1.price}"></p>
      </td>
      <td></td>
      <td></td>
    </tr>
  </div>
</table>

</body>
</html>
